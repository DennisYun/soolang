<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        margin-left: 30px;
        margin-right: 30px;
      }
      h1 {
        text-align: center;
        font-size: 150px;
      }
      textarea, div {
        width: 100%;
        height: 300px;
        resize: none;
        font-size: 80px;
        border: 5px solid black;
        border-radius: 30px;
        box-sizing: border-box;
      }
      button {
        font-size: 70px;
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <h1>SOO어</h1>
    <textarea cols="30" rows="10" placeholder="문자열을 입력하라!"></textarea>
    <button id="print">출력하기!</button>
    <div></div>
    <button id="copy">복사하기!</button>
    <script>
      const s = v => document.querySelector(v);
      s("#print").addEventListener("click", () => {
        let result = Array.from(Array.from(s("textarea").value).filter(v => v !== " ").join(" "));
        const len = parseInt(result.length / 2);
        for (let i = 0; i < len; i++) {
          result[i * 2 + 1] = i + 1;
        }
        s("div").textContent = result.join(new String());
      });
      const copyToClipboard = val => {
        const t = document.createElement("textarea");
        document.body.appendChild(t);
        t.value = val;
        t.select();
        document.execCommand('copy');
        document.body.removeChild(t);
      }
      s("#copy").addEventListener("click", () => {
        copyToClipboard(s("div").textContent);
        s("#copy").textContent = "복사 완료!";
        setTimeout(() => {
          s("#copy").textContent = "복사하기!";
        }, 500);
      });
    </script>
  </body>
</html>
